<html xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
            margin-left: auto;
            margin-right: auto;


        }

        th, td {
            padding: 15px;
        }
    </style>
</head>
<body background="pink">
<h1 text-align="centre"><u><center>Marks</center></u></h1><br>

{% for mark in markss %}
<table class="table">
    <tr>
        <th>Roll number</th>
        <th>Name</th>
        <th>Branch</th>
        <th>Course</th>
        <th>Study hours</th>
        <th>Marks Percentage</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr>
        <td> {{ mark.std_rollno }}</td>
        <td> {{ mark.std_name }}</td>
        <td>{{ mark.std_branch }}</td>
        <td>{{ mark.std_course }}</td>
        <td>{{ mark.std_studyhours }}</td>
        <td>{{ mark.std_marks }}%</td>
        <td><a href="#"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit</button></a></td>
        <td><a href="#"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Delete</button></a></td>

    </tr>
</table>
<br><br>
{% endfor %}

</body>
</html>
