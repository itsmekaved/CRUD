{% extends 'base.html' %}
{% block content %}
{%load crispy_forms_tags%}
<html>
<head>
    <style>
        .submit {
            padding: 2px;
            text-align: center;
            align-self: center;
            background-color: aqua;

        }

        .dive {

            border: 5px solid;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: white;

        }
    </style>
</head>
<body bgcolor="#7fffd4">
<div class="dive">

    <p>{{ message }}</p><br>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        {{ login_form|crispy }}
        <button type="submit" class="submit">Submit</button>
    </form>
    {% endblock content %}
</div>
</body>
</html>
